      <div class="landing-page">
        <h1>Build The Community Your Fans Will Love</h1>

          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="get-started-btn">Get Started For Free</button>

        <div class="illustration-wrapper">
          <img src="./images/screen-mockups.svg" alt="illustration" />
        </div>
        <div class="statistics-wrapper">
          <div class="community">
            <img src="./images/icon-communities.svg" alt="coomunities-icon">
            <h1 class="stats-h1">1.4k+</h1>
            <p class="stats-p">Communities Formed</p>
          </div>
          <div class="messages">
            <img src="./images/icon-messages.svg" alt="message-icon">
            <h1 class="stats-h1">2.7m+</h1>
            <p class="stats-p">Messages Sent </p>
          </div>
        </div>
      </div>
    </main>
